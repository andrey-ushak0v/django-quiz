{% extends 'base.html' %}
{% block content %}

    <h1>{{ category.title }}</h1>
    {{ category.description | linebreaks }}
    <div>
        {% for quiz in quizs %}
            <div>
                <a href="{{ quiz.get_absolute_url }}">
                    {{ quiz.title }}
                </a>
            </div>
            {{ quiz.description | linebreaks }}
        {% endfor %}
    </div>

{% endblock %}
