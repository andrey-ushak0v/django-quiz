{% extends 'base.html' %}
{% block content %}
    
{% if user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a>

    <div>
        {% for category in categories %}
            <div>
                <a href="{{ category.get_absolute_url }}">
                    {{ category.title }}
                </a>
            </div>
            {{ category.description | linebreaks }}
        {% endfor %}
    </div>

    {% else %}
<a href="{% url 'login' %}">Login</a> |
<a href="{% url 'register' %}">Register</a>
{% endif %}

{% endblock %}
